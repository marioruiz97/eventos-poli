<section fxLayout="column" *ngIf="estaEnSesion">

  <div class="primary mb-1 px-3 py-2" fxLayoutAlign="center">
    <img (click)="onToggle()" class="mx-auto logo" src="/assets/img/imagotipo.png" alt="Logo Eventos Poli">
  </div>
  <mat-divider></mat-divider>

  <mat-nav-list class="mt-4" fxFlex fxLayout="column">
    <a mat-list-item (click)="onToggle()" *ngFor="let item of menu" [routerLink]="item.url">
      <mat-icon>{{item.icon}}</mat-icon> <span class="nav-caption">{{item.name}}</span>
    </a>
    <div fxFlex></div>
    <mat-divider></mat-divider>
    <a mat-list-item (click)="cerrarSesion()" class="mb-3">
      <mat-icon>logout</mat-icon> <span class="nav-caption">Cerrar Sesi√≥n</span>
    </a>
  </mat-nav-list>

</section>
