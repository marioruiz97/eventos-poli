<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" [mode]="modo" opened>
    <app-menu-lateral (closeSidenav)="sidenav.close()" [menu]="menu"></app-menu-lateral>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (openMenu)="sidenav.toggle()"></app-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
